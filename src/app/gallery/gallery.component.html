<div class="gallery" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-between center" fxLayoutAlign.xs="center"
  fxLayoutGap="20px">
  <div class="imageCard" *ngFor="let img of images" fxFlex="30" fxFlex.sm="45" fxFlex.xs="80">
    <img *ngIf="images" src="{{img}}" class="image">
  </div>
</div>
