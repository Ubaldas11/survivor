<h2 class="list-start-header">Šiemet žaidžia</h2>
<div class="players" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-between center" fxLayoutAlign.xs="center"
  fxLayoutGap="20px" className="playerCard">
  <mat-card class="playerCard" *ngFor="let player of currentPlayers" fxFlex="30" fxFlex.sm="45" fxFlex.xs="80" [routerLink]="['/players', player.id]">
    <p>{{player.fullName}}</p>
    <img mat-card-image *ngIf="currentPlayers" src="{{player.img}}" class="player" [ngStyle.xs]="{'max-height.vw': 90}">
  </mat-card>
</div>
<h2 class="list-start-header">Anksčiau žaidė</h2>
<div class="players" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-between center" fxLayoutAlign.xs="center"
  fxLayoutGap="20px" className="playerCard">
  <mat-card class="playerCard" *ngFor="let player of pastPlayers" fxFlex="30" fxFlex.sm="45" fxFlex.xs="80" [routerLink]="['/players', player.id]">
    <p>{{player.fullName}}</p>
    <img mat-card-image *ngIf="pastPlayers" src="{{player.img}}" class="player" [ngStyle.xs]="{'max-height.vw': 90}">
  </mat-card>
</div>
